<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cacao - Personal Portfolio</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Cocoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Cocoa Account, login with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="login" />
      <a href="#">Find Cacao Account or Password</a>
    </form>
    <div id="no-mobile">
      <span
        >Your screen width is too big <i class="fa-regular fa-face-sad-tear"></i
      ></span>
    </div>
    <div id="no-landscape">
      <span
        >Make your screen portrait <i class="fa-solid fa-rotate-right"></i
      ></span>
    </div>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/90b0d86629.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
