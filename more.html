<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Cacao - Personal Portfolio</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="settings.html"
          ><span><i class="fa-solid fa-cog fa-lg"></i></span>
          <span
            class="badge badge--small screen-header__notification screen-header__notification--more"
          ></span
        ></a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/avatar-02.png"
            class="user-component__avatar user-component__avatar"
            alt="avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sue</h4>
            <h6 class="user-component__subtitle">+1-234-567-879</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x more-screen__icon"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-receipt"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-icons"></i>
            </div>
            <span class="more-suggestions__icon-text">Cacao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-icons"></i>
            </div>
            <span class="more-suggestions__icon-text">Cacao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-icons"></i>
            </div>
            <span class="more-suggestions__icon-text">Cacao Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__ellipsis badge badge--small"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span
        >Your screen is too big <i class="fa-regular fa-face-sad-tear"></i
      ></span>
    </div>
    <div id="no-landscape">
      <span
        >Make your screen portrait <i class="fa-solid fa-rotate-right"></i
      ></span>
    </div>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/90b0d86629.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
