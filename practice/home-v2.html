<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home - recap of html</title>
        <meta name="description" content="This is my website"/>
        <meta charset="utf-8"/>
        <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"/>
    </head>
    <body>
        <form>
            <label for="profile">Profile Photo</label>
            <input id="profile" type="file" accept=".png,.pdf"/>
            
            <label for="first-name">First Name</label>
            <input id="first-name" placeholder="First Name" type="text"/>
            
            <input placeholder="Last Name"type="text"/>
            <input placeholder="Username"type="text"/>
            <input placeholder="Password"type="password"/>
            
            <label for="email">Email</label>
            <input id="email" placeholder="Email"type="email"/>
            
            <label for="website">Website</label>
            <input id="website" placeholder="Website"type="url"/>
            
            <input type="submit" value="Create Account"/>
        </form>
        
    </body>
</html>
